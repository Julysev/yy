<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <script>
    ~ function () {
      function computed() {
        var pcWidth = document.documentElement.clientWidth
        var des = 750;
        if (pcWidth > 750) {
          document.documentElement.style.fontSize = "100px";

          return;
        }
        document.documentElement.style.fontSize = pcWidth / des * 100 + "px";
      }
      computed();

    }();
  </script>
</head>

<body>
  <div class="swiper-container">
      <div class="music">
          <audio src="source/wan.mp3" loop autoplay></audio>
        </div>
    <div class="swiper-wrapper">

          swiper-animate-delay="0.5s" alt="">

          swiper-animate-delay="1.3s" alt="">

          swiper-animate-delay="2s" alt="">
        <img class="xin ani" src="images/xin.png" swiper-animate-effect="rotateInDownRight"
          swiper-animate-duration="1s" swiper-animate-delay="3s" alt="">

        </div>
        <img class="letter ani"

        src="images/letter.png" alt="">
        <img class="bixin ani" 
        swiper-animate-effect="fadeInDown" swiper-animate-duration="1s"swiper-animate-delay="0s"

        <img class="han ani" src="images/han.png"
        swiper-animate-effect=" rotateInUpRight" swiper-animate-duration="1s"swiper-animate-delay="3s"

        swiper-animate-effect="fadeInUp" swiper-animate-duration="1s"swiper-animate-delay="2s"

        <img class="book2 ani" 
        swiper-animate-effect="fadeInUp" swiper-animate-duration="1s"swiper-animate-delay="2s"

        <img class="book3 ani"
        swiper-animate-effect="fadeInUp" swiper-animate-duration="1s"swiper-animate-delay="2s"

            src="images/xiaofan.jpg" alt="">
        </div>
      </div>
      <div class="swiper-slide" id="page3">
        <div class="text">
              <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"swiper-animate-delay="3s">时间总会修正你 </p>
              <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"swiper-animate-delay="3.4s">你不应该长出来的倒刺</p>
              <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"swiper-animate-delay="3.8s">夺走生长养分的歪枝ㄚ</p>
              <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"swiper-animate-delay="4.2s">都会不动声色地被修剪掉</p>

              <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"swiper-animate-delay="5s">然后长大</p>
        </div>
        <div class="textTwo">
            <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s"swiper-animate-delay="5.4s">勇敢选择吧</p>
            <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s"swiper-animate-delay="5.8s">无畏的少年</p>

            <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s"swiper-animate-delay="6.6s">只有敢与不敢</p>
            <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s"swiper-animate-delay="7s">不留任何遗憾</p>
            <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s"swiper-animate-delay="7.4s">未来自己买单</p>
            <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s"swiper-animate-delay="7.8s">我选择</p>
            <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s"swiper-animate-delay="8.2s">我要的现在就要</p>
      </div>
        <img class="weilai ani" src="images/weilai.png" 
        swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s"swiper-animate-delay="0.3s"
        alt="">
        <img class="diedie ani" src="images/diedie.png"
        swiper-animate-effect="rollIn" swiper-animate-duration="1s"swiper-animate-delay="1s"
         alt="">
      </div> 
      <div class="swiper-slide" id="page4">
        <img class="ai ani" src="images/ai.png" 
        swiper-animate-effect="fadeInDown"swiper-animate-duration="1s" swiper-animate-delay="0s" alt="">

        swiper-animate-effect="zoomIn" swiper-animate-duration="1s"swiper-animate-delay="1s" >

        <img class="dibu ani" 
        swiper-animate-effect="fadeInUp" swiper-animate-duration="1s"swiper-animate-delay="0s"
        src="images/dibu.jpg" alt="">
      </div>
    </div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next" id="next"></div>
  </div>
</body>

</html>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
  window.onload = function () {

  }
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'vertical', // 垂直切换选项
    loop: true, // 循环模式选项
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    on: {
      init: function () {
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      },
      slideChangeTransitionEnd: function () {
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      }
    }
  })        
</script>
</script>
